<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-client_id" content="600577080290-mt8pfbse9uaq7nqksfkjkbaaoald530e.apps.googleusercontent.com">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="login">
      <div>
        <img id="img-log" src="img/login.png">
      </div>
      <p class="pLogin">Inicio de sesión</p>
      <form action="" id="form-login">
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Email">
        <br>
        <label for="password">Contraseña</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Contraseña">
        <br>
        <button type="submit" id="loginButton">Ingresar</button>
      </form>
    </div>
    <div id="google" class="g-signin2" data-onsuccess="onSignIn"></div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Deben llenarse todos los campos.</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/login.js"></script>
</body>

</html>
